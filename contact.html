	<!-- Contact section -->
	<section class="contact-section">
		<div class="container">
			<div class="row">
				<div class="col-lg-4">
					<h2 class="contact-title">Informações de Contato</h2>
					<div class="contact-info-warp">
						<h4>Localização</h4>
						<div class="contact-info">
							<img src="img/icons/1-dark.png" alt="">
							<div class="cf-text">
								<p>Manaus, AM</p>
							</div>
						</div>
					</div>
					<div class="contact-info-warp">
						<h4>Contato</h4>
						<div class="contact-info">
							<img src="img/icons/2-dark.png" alt="">
							<div class="cf-text">
								<p>+55 (92) 99999-9999</p>
							</div>
						</div>
					</div>
					<div class="contact-info-warp">
						<h4>E-mail</h4>
						<div class="contact-info">
							<img src="img/icons/3-dark.png" alt="">
							<div class="cf-text">
								<p>92fit@gmail.com</p>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-8">
					<h2 class="contact-title">Entre em contato Conosco!</h2>
					<form class="contact-form">
						<div class="row">
							<div class="col-md-6">
								<input type="text" placeholder="Seu nome">
							</div>
							<div class="col-md-6">
								<input type="text" placeholder="Seu e-mail">
							</div>
							<div class="col-md-12">
								<input type="text" placeholder="Assunto">
								<textarea placeholder="Mensagem"></textarea>
								<button class="site-btn">Enviar Mensagem</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
